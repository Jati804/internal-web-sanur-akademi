      // üéØ AUTO REDIRECT - FUTURE PROOF!
      // Hanya redirect di domain Vercel (.vercel.app)
      const isVercelDomain = window.location.hostname.includes('vercel.app');
      if (isVercelDomain && (window.location.hash === '' || window.location.hash === '#/')) {
        window.location.hash = '#/verify';
      }

      // üîÑ Sembunyikan pengumuman putar layar HANYA di domain Vercel

        document.body.classList.add('hide-rotation-reminder');
      }
    </script>

<script>
  // Service Worker hanya register di NON-Vercel domain
  const isVercelDomain = window.location.hostname.includes('vercel.app');
  
  if (!isVercelDomain && 'serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker
        .register('/sw.js')
        .then(reg => console.log('‚úÖ SW registered:', reg))
        .catch(err => console.log('‚ùå SW failed:', err));
    });
  }
</script>
